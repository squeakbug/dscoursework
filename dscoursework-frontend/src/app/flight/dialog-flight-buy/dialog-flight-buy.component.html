<div class="container">
  <h2 mat-dialog-title>Заказать билет {{ flight?.flightNumber }}?</h2>
  <mat-dialog-content>
    Стоимость билета: {{ flight?.price }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="orderFlight()">Заказать</button>
  </mat-dialog-actions>
</div>
