<div class="container-fluid">
    <div class="row">
        <mat-toolbar>
            <app-flight-summary></app-flight-summary>
        </mat-toolbar> ml-2">
    </div>
    <div class="row text-white">
        <div class="col-9 p-2 text-dark">
            <div *ngFor="let flight of pagedFligts()" 
                    class="card m-1 p-1 bg-light">
                <h4>
                    {{flight.flightNumber}}
                    <span class="badge rounded-pill bg-primary" 
                            style="float:right">
                        {{ flight.price | 
                            currency: "USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{flight.date}}
                    <button class="btn btn-success btn-sm float-end"
                            (click)="orderFlight(flight)"
                            [disabled]="isServer">
                        Add To Cart
                    </button>
                </div>
            </div>
            <div class="form-inline float-start mr-1">
                <select class="form-control" [value]="flightsPerPage()"
                    (change)="changePageSize($any($event).target.value)"
                    [disabled]="isServer">
                        <option value="10">10 per Page</option>
                        <option value="20">20 per Page</option>
                        <option value="50">50 per Page</option>
                        <option value="100">100 per Page</option>
                </select>
            </div>
            <div class="btn-group float-end">
                <button *counter="let page of pageCount()" 
                        (click)="changePage(page)"
                        class="btn btn-outline-primary" 
                        [class.active]="page == selectedPage()"
                        [disabled]="isServer">
                    {{page}}
                </button>
            </div>            
        </div>
    </div>
</div>
